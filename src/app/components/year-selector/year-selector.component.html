<ion-card>
  <ion-card-header>
    <ion-card-title>{{ 'YEAR.TITLE' | translate }}</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    <ion-select 
      [value]="selectedYear" 
      placeholder="{{ 'YEAR.SELECT_PLACEHOLDER' | translate }}"
      (ionChange)="onYearChange($event)">
      <ion-select-option *ngFor="let year of availableYears" [value]="year">
        {{ year }}
      </ion-select-option>
    </ion-select>
  </ion-card-content>
</ion-card>
